<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower_shop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header>
      <!-- flex container -->
      <div
        class="max-w-full flex flex-col justify-between items-center px-8 my-4 md:flex-row md:px-24 bg-[#f9ced8] pt-8 pb-0 mt-0"
      >
        <!-- content section -->
        <div class="my-4 text-center md:text-left">
          <h2 class="max-w-md text-3xl md:text-5xl font-bold text-black">
            Let's make beautiful flowers a part of your life.
          </h2>
          <p class="text-xs max-w-md text-gray-600 mt-6">
            It is a long established fact that a reader will be distracted by
            the readable content of a page when looking at its layout. The point
            of using Lorem Ipsum is that it has a more-or-less normal
            distribution of letters.
          </p>
          <button
            class="bg-[#E55473] p-2 rounded-md mt-4 text-white font-normal text-sm duration-150 hover:bg-[#f64d72]"
          >
            Shop Now
          </button>
        </div>
        <!-- image section -->
        <img
          src="Flower Asset/pngwing 10.png"
          class="pr-8 md:pr-16 max-w-xs md:max-w-md"
          alt=""
        />
      </div>
    </header>
  </body>
</html>
